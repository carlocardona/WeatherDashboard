<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container">

        <div class="span">
            <h1 class="jumbotron">Weather Dashboard</h1>
        </div>

        <div class="row">

            <div class="col-md-4 card-body" id="leftSide">

                <div id="searchArea">
                    <h4>Search For City</h4>
                    <input placeholder="City"></input>
                    <button class="glyphicon glyphicon-name" type="button"></button>
                </div>

                <div id="resultsArea">
                    <h4>Results Area</h4>
                    <ul>
                        <li>City 1</li>
                    </ul>
                </div>

            </div>

            <div class="col-md-8" id="rightSide">
                <div class="row" id="rightSideTop">Actual Weather</div>
                <div class="row" id="rightSideBottom">
                    <h4>5 Day Forecast</h4>
                    <br>
                    <div id="dayOne">Day 1</div>
                    <div id="dayTwo">Day 2</div>
                    <div id="dayThree">Day 3</div>
                    <div id="dayFour">Day 4</div>
                    <div id="dayFive">Day 5</div>
                </div>

            </div>

        </div>

    </div>
