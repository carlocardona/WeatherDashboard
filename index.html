<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container">

        <div class="span">
            <h1 class="jumbotron">Weather Dashboard</h1>
        </div>

        <div class="row" id="mainBody">

            <div class="col-md-4 card-body" id="leftSide">

                <div id="searchArea">
                    <div class="row">
                        <h4>Search For City</h4>
                    </div>

                    <div class="row">
                        <input placeholder="City"></input>

                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>

                    </div>

                    <div class="row">
                        <div class="resultsArea">
                            <h4>Results Area</h4>
                            <ul>
                                <li>City 1</li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-md-8" id="rightSide">

                <div class="row" id="cityName">
                    <h4>City Name</h4>
                </div>

                <div class="row" id="basicInfo">
                    <ul>
                        <li>Temperature</li>
                        <li>Humidity</li>
                        <li>Wind Speed</li>
                        <li>UV Index</li>
                    </ul>
                </div>

                <div class="row" id="fiveDayForecast">

                    <div id="dayOne">Day 1</div>
                    <div id="dayTwo">Day 2</div>
                    <div id="dayThree">Day 3</div>
                    <div id="dayFour">Day 4</div>
                    <div id="dayFive">Day 5</div>
                </div>

            </div>
        </div>

    </div>

    </script>

</body>

</html>
