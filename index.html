<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container">

        <div class="span">
            <h1 class="jumbotron">Weather Dashboard</h1>
        </div>

        <div class="row" id="mainBody">

            <div class="col-md-4 card-body" id="leftSide">

                <div id="searchArea">
                    <div class="row">
                        <h4>Search For City</h4>
                    </div>

                    <div class="row">
                        <input placeholder="City" id="cityInput"></input>

                        <button type="button" class="btn btn-info" id="searchButton">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>

                    </div>

                    <div class="row">
                        <div class="resultList"></div>
                    </div>

                </div>
            </div>

            <div class="col-md-8" id="rightSide">

                <div class="row" id="cityDate">
                    <div id="cityName"></div>
                    <div id="currentDate"></div>
                    <div id="currentIcon"></div>

                </div>

                <div class="row" id="basicInfo">
                    <ul>
                        <li id="temperature"></li>
                        <li id="humidity"></li>
                        <li id="windSpeed"></li>
                        <li id="uvIndex" style="background-color:red"></li>
                    </ul>
                </div>

                <div class="row" id="fiveDayForecast">

                    <div id="dayOne">
                        <div>Date</div>
                        <div>Weather Icon</div>
                        <div>Temperature</div>
                        <div>Humidity</div>
                    </div>
                    <div id="dayTwo">
                        <div>Date</div>
                        <div>Weather Icon</div>
                        <div>Temperature</div>
                        <div>Humidity</div>
                    </div>
                    <div id="dayThree">
                        <div>Date</div>
                        <div>Weather Icon</div>
                        <div>Temperature</div>
                        <div>Humidity</div>
                    </div>
                    <div id="dayFour">
                        <div>Date</div>
                        <div>Weather Icon</div>
                        <div>Temperature</div>
                        <div>Humidity</div>
                    </div>
                    <div id="dayFive">
                        <div>Date</div>
                        <div>Weather Icon</div>
                        <div>Temperature</div>
                        <div>Humidity</div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
